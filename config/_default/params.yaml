# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance
appearance:
  mode: light
  color: indigo

# SEO
marketing:
  seo:
    site_type: Person
    local_business_type: ''
    org_name: 'Cococatty Ltd.'
    description: ''    
  analytics:
    google_analytics: ''
    microsoft_clarity: 'lj36rwph4s'
  verification:
    google: ''
    baidu: ''

# Site header
header:
  navbar:
    enable: true
    blox: "navbar"
    align: "right"
    fixed_to_top: true
    logo:
      text: "Carina Zheng"
      # Logo filename in `assets/media/` folder
      filename: "logo.svg"
    show_search: true
    show_theme_chooser: true

# Site footer
footer:
  copyright:
    notice: 'Â© {year} Carina Zheng'

# Localization
locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'
