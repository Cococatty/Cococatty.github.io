baseURL: 'carina.nz'
title: Carina Zheng
languageCode: en-us
DefaultContentLanguage: en
enableEmoji: true
enableGitInfo: true
enableRobotsTXT: true
canonifyURLs: true
paginate: 9
darkmode_js:
  - assets/js/darkmode.js
enableInlineShortcodes: true

markup:
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      linkifyProtocol: https
      strikethrough: true
      table: true
      taskList: true
      typographer:
        apostrophe: '&rsquo;'
        disable: false
        ellipsis: '&hellip;'
        emDash: '&mdash;'
        enDash: '&ndash;'
        leftAngleQuote: '&laquo;'
        leftDoubleQuote: '&ldquo;'
        leftSingleQuote: '&lsquo;'
        rightAngleQuote: '&raquo;'
        rightDoubleQuote: '&rdquo;'
        rightSingleQuote: '&rsquo;'
    parser:
      attribute:
        block: false
        title: true
      autoHeadingID: true
      autoHeadingIDType: github
      wrapStandAloneImageWithinParagraph: true
    renderer:
      hardWraps: false
      unsafe: true
      xhtml: false

params:
  author: Carina Zheng
  authorimage: ../assets/images/global/author.webp
  og_image: /images/tailbliss-cover.png
  moto: "Dream Today, Achieve Tomorrow"
  description: "Creative"
  disable_theme_toggle: false
  disable_stay_uptodate: false

  p1:
    heading: "AI Projects"
    image: "images/global/ai-projects.jpg"
    content:
      - text: "Carina is passionate in AI and always learning. See her works in Data Visualization, Data Science, Computer Vision and NLP!"
    url: /categories/ai-projects/
  p2:
    heading: "Cococatty Ltd."
    image: "images/global/cococatty-panda-cat.png"
    content:
      - text: "Cococatty Ltd is a business established to provide consulation and development services in
      Software Development, Data Management, Data Pipeline Building, Data Visualization, Data Science, Computer Vision."
  p3:
    heading: "Blogs"
    image: "images/global/blogs.jpg"
    content:
      - text: "A collection of blogs in various domains! Topics include but not limited to personal development, career/professional, investment and personal thoughts!"
    links:
      - text: Check out published blogs
        url: /categories/blogs/
  p4:
    heading: "Latest Update"
  p5:
    heading: "Stay Up to Date"
    content:
      - text: "Follow this website and get latest update whenever it becomes available!"
    action: "#"
    label: "Email address"
    placeholder: "Enter your email"
    button: "Keep Me Posted!"
  social_media:
    github:
      enabled: true
      url: 'https://github.com/cococatty'
    linkedin:
      enabled: true
      url: 'https://www.linkedin.com/in/carina-zheng/'
    facebook:
      enabled: true
      url: 'https://github.com/cococatty'
   

menu:
  main:
    - identifier: projects
      name: Prose
      url: /prose/
      weight: 10
    - identifier: about
      name: About
      url: /about/
      weight: 20
